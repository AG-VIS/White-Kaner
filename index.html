<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>White Kaner - School Herbarium</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #e8f5e9;
      margin: 0;
      padding: 40px;
      text-align: center;
      overflow-x: hidden;
    }

    #logo {
      width: 150px;
      transform: scale(0);
      animation: zoomIn 2s forwards;
    }

    .plant {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.1);
      display: inline-block;
      text-align: left;
      max-width: 500px;
      margin-top: 40px;
      opacity: 0;
      transform: translateY(40px);
      animation: slideUp 1s forwards;
      animation-delay: 2s;
    }

    .plant img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      margin-bottom: 15px;
      transition: transform 0.5s ease;
    }

    .plant img:hover {
      transform: scale(1.05);
    }

    .plant h2 {
      margin: 0;
      font-size: 2em;
      opacity: 0;
      animation: fadeIn 1s forwards;
      animation-delay: 2.5s;
    }

    .plant em {
      display: block;
      color: #555;
      margin-top: 5px;
      opacity: 0;
      animation: fadeIn 1s forwards;
      animation-delay: 2.8s;
    }

    .plant p {
      margin-top: 15px;
      line-height: 1.5;
      opacity: 0;
      animation: fadeIn 1s forwards;
      animation-delay: 3s;
    }

    @keyframes zoomIn {
      to { transform: scale(1); }
    }

    @keyframes slideUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <img id="logo" src="school-logo.png" alt="School Logo" />

  <div class="plant">
    <img src="white-kaner.png" alt="White Kaner" />
    <h2>White Kaner (सफेद कनेर)</h2>
    <em>Nerium indicum</em>
    <p>Ornamental flowering shrub with fragrant white flowers. Traditionally used in folk medicine with caution due to its toxicity.</p>
  </div>
</body>
</html>
